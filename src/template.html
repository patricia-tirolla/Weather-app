<h1>Welcome to the Weather App!</h1>

<form id="location-form">
    <input id="locationInput" type="text">
    <label for="locationInput">Location</label>
    <button id="searcht-button" type="submit">Search</button>
</form>

<div id="display">
    <!-- template will be displayed here -->
</div>

<template id="template">
    <h1 id="city-name"></h1>
    <p id="temperature"></p>
    <p id="min-temp"></p>
    <p id="max-temp"></p>
    <ul id="forecast-list">
        <!-- list items go here -->
    </ul>
</template>
